<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Amortization Calculator</title>
    <script src="calcschedule.js"></script>
</head>
<body>
    <form id="loanCalculatorForm">
        <label for="loanAmount">Loan Amount:</label>
        <input type="text" id="loanAmount" name="loanAmount"><br>

        <label for="interestRate">Interest Rate:</label>
        <input type="text" id="interestRate" name="interestRate"><br>

        <label for="numMonths">Loan Length (Months):</label>
        <input type="number" id="numMonths" name="numMonths" min="1"><br>

        <button type="button" id="calculateButton">Calculate</button>

    </form>
    
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Remaining Balance</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Monthly Payment</th>
                <th>Total Interest Paid</th>
                <th>Total Paid</th>
            </tr>
        </thead>
        <tbody id="amortizationSchedule"></tbody>
    </table>
</body>
</html>
