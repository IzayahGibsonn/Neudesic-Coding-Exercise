<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Amortization Calculator</title>
    <script src="calcschedule.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="loanCalculatorForm">
            <div class="input-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="text" id="loanAmount" name="loanAmount" placeholder="$ Amount">
            </div>
            
            <div class="input-group">
                <label for="interestRate">Interest Rate:</label>
                <input type="text" id="interestRate" name="interestRate" placeholder="Rate %">
            </div>
            
            <div class="input-group">
                <label for="numMonths">Loan Length:</label>
                <input type="number" id="numMonths" name="numMonths" min="1" placeholder="Months">
            </div>
            
            <div class="button-group">
                <button type="button" id="calculateButton">Calculate</button>
                <button type="button" id="clearButton">Clear</button>
            </div>

        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Remaining Balance</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Monthly Payment</th>
                <th>Total Interest Paid</th>
                <th>Total Paid</th>
            </tr>
        </thead>
        <tbody id="amortizationSchedule"></tbody>
    </table>
</body>
</html>
